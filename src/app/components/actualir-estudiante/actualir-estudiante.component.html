<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Asignatura</h4>
                <h6 class="card-subtitle">Informacion</h6>
                <form class="form p-t-20" (submit)="actualizarEstudiante()" [formGroup]="estudianteForm">

                    <div class="form-group">
                        <label for="exampleInputuname">Nombre</label>
                        <div class="input-group">
                            <input type="text" class="form-control" formControlName="nombre" id="exampleInputuname" placeholder="Nombre de asignatura">
                        </div>
                    </div>


                    <button [disabled]="estudianteForm?.invalid" type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Guardar cambios
                    </button>
                </form>
            </div>
        </div>
    </div>

</div>
