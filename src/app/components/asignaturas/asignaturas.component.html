<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-success text-center" role="alert">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere...</p>
        </div>
    </div>
</div>


<div class="row animated fadeIn fast" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="col" *ngxPermissionsOnly="'ADMIN_ROLE'">
                    <div class="text-right">
                        <button (click)="crearAsignatura()" class="btn btn-primary">
                            <i class="fa fa-plus"></i> 
                            Crear asignatura
                        </button>
                    </div>
                </div>

                <h4 class="card-title">Total de asignaturas ({{ asignaturasData.length }}) </h4>
                <h6 class="card-subtitle">Asignaturas registradas</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="text-nowrap w100">Acciones</th>
                                <th># identificacion</th>
                                <th>Nombre</th>
                                <th class="text-nowrap w100">Profesor</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let asignatura of asignaturasData">
                                <td class="text-nowrap text-center">
                                    <button class="btn btn-secondary" [routerLink]="['/component/detalleAsignatura', asignatura.ID]">Ver</button>
                                    <button class="btn btn-primary" [routerLink]="['/component/actualizaAsignatura', asignatura.ID]">Editar</button>
                                    <button class="btn btn-danger" (click)="eliminarAsignaturas(asignatura.ID)">Eliminar</button>
                                </td>
                                <td> {{ asignatura.ID }} </td>
                                <td> {{ asignatura.NOMBRE }} </td>
                                <td> {{ asignatura.PROFESOR }} </td>

                            </tr>

                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
