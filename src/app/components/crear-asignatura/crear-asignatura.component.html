<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Asignatura</h4>
                <h6 class="card-subtitle">Informacion</h6>
                <!-- (submit)="guardarMedico()" -->
                <form class="form p-t-20" (submit)="crearAsignatura()" [formGroup]="asignaturaForm">

                    <div class="form-group">
                        <label for="exampleInputuname">Nombre</label>
                        <div class="input-group">
                            <input type="text" class="form-control" formControlName="nombre" id="exampleInputuname" placeholder="Nombre de asignatura">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Profesor</label>
                        <div class="input-group">
                            <select class="form-control" formControlName="profesor">
                               <option value="">Seleccione profesor</option>
                               <option *ngFor="let profesor of profesoresData"
                                [value]="profesor.ID">
                            {{ profesor.NOMBRE }}
                            </option>                          
                           </select>
                        </div>
                    </div>

                    <button [disabled]="asignaturaForm?.invalid" type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Guardar cambios
                    </button>
                </form>
            </div>
        </div>
    </div>

</div>
