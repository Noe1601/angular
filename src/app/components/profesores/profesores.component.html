<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-success text-center" role="alert">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere...</p>
        </div>
    </div>
</div>


<div class="row animated fadeIn fast" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="col">
                    <div class="text-right">
                        <button (click)="crearProfesor()" class="btn btn-primary">
                            <i class="fa fa-plus"></i> 
                            Crear profesor
                        </button>
                    </div>
                </div>

                <h4 class="card-title">Total de profesores ({{ profesoresData.length }}) </h4>
                <h6 class="card-subtitle">Profesores registrados</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th># identificacion</th>
                                <th>Nombre</th>
                                <th class="text-nowrap w100">Edad</th>
                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let profesor of profesoresData">
                                <td> {{ profesor.ID }} </td>
                                <td> {{ profesor.NOMBRE }} </td>
                                <td> {{ profesor.EDAD }} </td>
                                <td class="text-nowrap text-center">
                                    <button class="btn btn-primary m-3" [routerLink]="['/component/atualizaProfesor', profesor.ID]">Editar</button>
                                    <button (click)="eliminarProfesor(profesor.ID)" class="btn btn-danger">Eliminar</button>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
